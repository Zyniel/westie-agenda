---
layout: default
title: Planning WCS
---

<div class="flex-container">
    <div class="flex-header no-header"></div>
    {% for event in site.data.events.events %}
    <div class="flex-item">
        <span class="tile-title noto-sans-regular">{{ event.Planning }}</span>
        {% if event.Lien and event.Lien != "" and event.Lien != nil %}
            <a href="{{ event.Lien }}" class="tile-image-hl">
                <img class="tile-image" src="{{ site.content.cdn_url | append: event.Image }}" alt="{{ event.Planning }}"/>
            </a>
        {% else %}
            <a href="#" class="tile-image-hl">
                <img class="tile-image" src="{{ site.content.cdn_url | append: event.Image }}" alt="{{ event.Planning }}"/>
            </a>
        {% endif %}
    </div>
    {% endfor %}
    <div class="flex-footer no-footer"></div>
</div>
