---
layout: default
title: Planning WCS
---

<div class="grid-container">
    {% for event in site.data.events.events %}
    <div class="grid-item">
        <span class="tile-title">{{ event.title }}</span>
        <img class="tile-image" src="{{ 'assets/images/tiles/' | append: event.bannerUrl | relative_url }}" alt="{{ event.title }}"/>
    </div>
    {% endfor %}
</div>
