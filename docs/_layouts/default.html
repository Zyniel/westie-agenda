<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <base href="{{site.baseurl}}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link Preview with Open Graph -->
    <meta property="og:title" content="Westie Agenda">
    <meta property="og:description" content="L'agenda hebdomadaire de Temple Westies">
    <meta property="og:image" content="{{ 'assets/images/preview.jpg' | relative_url }}">
    <meta property="og:url" content="https://zyniel.github.io/westie-agenda">
    <meta property="og:type" content="website">

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ 'assets/css/styles.css' | relative_url }}">
    <!-- Latest compiled and minified CSS -->

  </head>
  <body>
    <div id="container">
      <header>
        {% include header.html %}
      </header>
      <main>
        <section>
          {{ content }}
        </section>
      </main>
      <footer>
        {% include footer.html %}
      </footer>
    </div>
  </body>
</html>
