# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: {}
  # Allows you to run this workflow programmatically
  repository_dispatch:
    types: [rebuild-github-pages]

env:
  DEPLOY_ENV: prod
  GITHUB_ACTIONS: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  # ===========================================================================
  # Build job
  # ===========================================================================
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout "master"
      - name: Checkout
        uses: actions/checkout@v4

      # Move elements to Assets
      - name: Move images to site assets
        run: |
          echo "Move event dataset to Assets"
          cp ./data/events.json ./docs/_data/events.json
          echo "Move PNG tiles to Assets"
          mkdir -p ./docs/assets/images/tiles
          cp ./images/tiles/*.png ./docs/assets/images/tiles
          cp ./images/tiles/signature-name.svg ./docs/assets/images/signature-name.svg
          tree -a ./docs/assets

      # Prepare Jekyll Site
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
