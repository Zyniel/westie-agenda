# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DEPLOY_ENV: prod
  GITHUB_ACTIONS: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout "master"
      - name: Checkout
        uses: actions/checkout@v4

      # Prepare Dataset from Excel file for Site
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Latest stable
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./src/python/requirements.txt
      - name: Convert Excel to JSON
        run: |
          python ./src/python/excel_to_json.py --conf ./src/python/config.$DEPLOY_ENV.yml

      # Prepare Optimized Tiles
      - name: Convert SVG to PNG using rsvg-convert
        run: |
            sudo apt-get -y install librsvg2-bin
            cd ./images/tiles
            for i in *.svg;
            do
              new_file=${i%.*}.png;
              echo 'rsvg-convert --format="png" --width=720 "$i" > "$new_file"';
            done;

      # Move Assets to Site
      - name: Move images to site assets
        run: |
          mkdir -p ./docs/assets/images/tiles
          cp -R ./images/tiles/*.png ./docs/assets/images/tiles
          tree ./docs/assets

      # Prepare Jekyll Site
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
